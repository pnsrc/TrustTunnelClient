name: Build Qt Client (Submodules)

on:
  push:
    paths:
      - 'trusttunnel-qt/**'
      - 'trusttunnel-core/**'
      - 'trusttunnel/**'
      - 'core/**'
      - 'common/**'
      - 'net/**'
      - 'tcpip/**'
      - 'conanfile.py'
      - 'conandata.yml'
      - 'scripts/bootstrap_conan_deps.py'
      - '.gitmodules'
      - '.github/workflows/qt-clients-submodules.yml'
  pull_request:
    paths:
      - 'trusttunnel-qt/**'
      - 'trusttunnel-core/**'
      - 'trusttunnel/**'
      - 'core/**'
      - 'common/**'
      - 'net/**'
      - 'tcpip/**'
      - 'conanfile.py'
      - 'conandata.yml'
      - 'scripts/bootstrap_conan_deps.py'
      - '.gitmodules'
      - '.github/workflows/qt-clients-submodules.yml'
  workflow_dispatch:

env:
  CONAN_VER: 2.12
  DISABLE_HTTP3: "1"

jobs:
  build_qt:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Conan cache
        uses: actions/cache@v4
        id: conan-cache
        with:
          path: ~/.conan2/
          key: ${{ runner.os }}-qt-conan2-v1-${{ hashFiles('conanfile.py') }}
          restore-keys: ${{ runner.os }}-qt-conan2-v1-

      - name: Verify required submodules
        if: matrix.os != 'windows-latest'
        run: |
          test -f trusttunnel-qt/CMakeLists.txt
          test -f trusttunnel-core/CMakeLists.txt

      - name: Verify required submodules (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path trusttunnel-qt/CMakeLists.txt)) { throw "Missing trusttunnel-qt submodule" }
          if (-not (Test-Path trusttunnel-core/CMakeLists.txt)) { throw "Missing trusttunnel-core submodule" }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build qt6-base-dev qt6-base-dev-tools
          pip install -r requirements.txt
          pip install conan~=${CONAN_VER}

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ninja qt@6
          pip install -r requirements.txt
          pip install conan~=${CONAN_VER}

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install ninja -y
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyyaml
          python -m pip install conan~=$env:CONAN_VER

      - name: Set up MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.2'
          cache: true
          modules: 'qt5compat'

      - name: Download Wintun (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $wintunUrl = 'https://www.wintun.net/builds/wintun-0.14.1.zip'
          $zipPath = Join-Path $Env:RUNNER_TEMP 'wintun.zip'
          Invoke-WebRequest -Uri $wintunUrl -OutFile $zipPath
          $extractDir = Join-Path $Env:RUNNER_TEMP 'wintun'
          Expand-Archive -Force -Path $zipPath -DestinationPath $extractDir
          Copy-Item -Force (Join-Path $extractDir 'wintun/bin/amd64/wintun.dll') build/
          Copy-Item -Force (Join-Path $extractDir 'wintun/bin/amd64/wintun.dll') trusttunnel-qt/
          Copy-Item -Force (Join-Path $extractDir 'wintun/LICENSE.txt') trusttunnel-qt/WINTUN_LICENSE.txt

      - name: Bootstrap Conan dependencies (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: python3 ./scripts/bootstrap_conan_deps.py

      - name: Bootstrap Conan dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: python ./scripts/bootstrap_conan_deps.py

      - name: Debug HTTP3 flags
        if: matrix.os != 'windows-latest'
        run: |
          echo "DISABLE_HTTP3=$DISABLE_HTTP3"
          DISABLE_HTTP3=1 make -C trusttunnel-qt -n configure QT_DISABLE_HTTP3=ON | sed -n '1,120p'

      - name: Configure Qt client (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          for i in 1 2 3; do
            DISABLE_HTTP3=1 make -C trusttunnel-qt configure QT_DISABLE_HTTP3=ON && break
            if [ "$i" -eq 3 ]; then
              echo "Configure failed after 3 attempts"
              exit 1
            fi
            echo "Retrying configure in 15s..."
            sleep 15
          done

      - name: Build Qt client (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: DISABLE_HTTP3=1 make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4

      - name: Configure Qt client (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          for i in 1 2 3; do
            DISABLE_HTTP3=1 make -C trusttunnel-qt configure QT_DISABLE_HTTP3=ON && break
            if [ "$i" -eq 3 ]; then
              echo "Configure failed after 3 attempts"
              exit 1
            fi
            echo "Retrying configure in 15s..."
            sleep 15
          done
        env:
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/qt@6

      - name: Build Qt client (macOS)
        if: matrix.os == 'macos-latest'
        run: DISABLE_HTTP3=1 make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4
        env:
          CMAKE_PREFIX_PATH: /opt/homebrew/opt/qt@6

      - name: Configure Qt client (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          for ($i = 1; $i -le 3; $i++) {
            cmake -S . -B build `
              -G Ninja `
              -DCMAKE_BUILD_TYPE=RelWithDebInfo `
              -DCMAKE_C_COMPILER=cl.exe `
              -DCMAKE_CXX_COMPILER=cl.exe `
              -DBUILD_TRUSTTUNNEL_QT=ON `
              -DDISABLE_HTTP3=ON `
              -DCMAKE_DISABLE_FIND_PACKAGE_quiche=ON
            if ($LASTEXITCODE -eq 0) { break }
            if ($i -eq 3) { throw "Configure failed after 3 attempts" }
            Write-Host "Retrying configure in 15s..."
            Start-Sleep -Seconds 15
          }

      - name: Build Qt client (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: cmake --build build --target trusttunnel-qt trusttunnel-qt-helper --config RelWithDebInfo -j 4

      - name: Deploy Qt runtime (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item build/trusttunnel-qt/trusttunnel-qt.exe dist/
          Copy-Item build/trusttunnel-qt/trusttunnel-qt-helper.exe dist/
          windeployqt --release --compiler-runtime --dir dist dist/trusttunnel-qt.exe

      - name: Package artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp build/trusttunnel-qt/trusttunnel-qt dist/
          cp build/trusttunnel-qt/trusttunnel-qt-helper dist/

      - name: Package artifacts (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp build/trusttunnel-qt/trusttunnel-qt-helper dist/
          ditto build/trusttunnel-qt/trusttunnel-qt.app dist/trusttunnel-qt.app

      - name: Package artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path dist/trusttunnel-qt.exe)) { throw "dist/trusttunnel-qt.exe is missing" }
          if (-not (Test-Path dist/Qt6Core.dll)) { throw "Qt runtime was not deployed" }
          if (-not (Test-Path dist/wintun.dll)) { Copy-Item build/wintun.dll dist/ }

      - name: Upload Qt client artifact
        uses: actions/upload-artifact@v4
        with:
          name: trusttunnel-qt-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error

      - name: Cache built conan packages
        uses: actions/cache/save@v4
        if: steps.conan-cache.outputs.cache-hit != 'true'
        with:
          path: ~/.conan2/
          key: ${{ runner.os }}-qt-conan2-v1-${{ hashFiles('conanfile.py') }}
