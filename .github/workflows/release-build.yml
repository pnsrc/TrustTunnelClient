name: Release Qt Client

on:
  push:
    tags:
      - 'v*'

env:
  CONAN_VER: 2.12
  DISABLE_HTTP3: "1"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Update submodules to tracked branches
        run: git submodule update --init --recursive --remote

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build qt6-base-dev qt6-base-dev-tools
          pip install conan~=${CONAN_VER}

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install ninja qt@6
          pip install conan~=${CONAN_VER}
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install ninja -y
          python -m pip install --upgrade pip
          python -m pip install conan~=$env:CONAN_VER

      - name: Set up MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install Qt (Windows)
        if: matrix.os == 'windows-latest'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.2'
          cache: true
          modules: 'qt5compat'

      - name: Fix MSYS2 link shadowing MSVC (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $msysLink = "C:\Program Files\Git\usr\bin\link.exe"
          if (Test-Path $msysLink) {
            Rename-Item $msysLink "link.exe.bak" -Force
            Write-Host "Renamed $msysLink to avoid shadowing MSVC link.exe"
          }

      - name: Bootstrap Conan dependencies
        shell: bash
        run: |
          python3 ./scripts/bootstrap_conan_deps.py

      - name: Configure (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          DISABLE_HTTP3=1 make -C trusttunnel-qt configure QT_DISABLE_HTTP3=ON
        env:
          CMAKE_PREFIX_PATH: ${{ matrix.os == 'macos-latest' && '/opt/homebrew/opt/qt@6' || '' }}

      - name: Configure (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          set DISABLE_HTTP3=1
          make -C trusttunnel-qt configure QT_DISABLE_HTTP3=ON

      - name: Build (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: DISABLE_HTTP3=1 make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4
        env:
          CMAKE_PREFIX_PATH: ${{ matrix.os == 'macos-latest' && '/opt/homebrew/opt/qt@6' || '' }}

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          set DISABLE_HTTP3=1
          make -C trusttunnel-qt build QT_DISABLE_HTTP3=ON JOBS=4

      - name: Determine version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      # ── Package: Linux ─────────────────────────────────────────
      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp build/trusttunnel-qt/trusttunnel-qt dist/
          strip dist/trusttunnel-qt
          cp LICENSE dist/
          tar czf TrustTunnel-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz -C dist .

      # ── Package: macOS ──────────────────────────────────────────
      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          APP=build/trusttunnel-qt/trusttunnel-qt.app
          if [ -d "$APP" ]; then
            macdeployqt "$APP" -dmg
            mv build/trusttunnel-qt/trusttunnel-qt.dmg \
               TrustTunnel-${{ steps.version.outputs.version }}-macos.dmg
          else
            # Fallback: plain binary
            mkdir -p dist
            cp build/trusttunnel-qt/trusttunnel-qt dist/
            cp LICENSE dist/
            tar czf TrustTunnel-${{ steps.version.outputs.version }}-macos-arm64.tar.gz -C dist .
          fi

      # ── Package: Windows ────────────────────────────────────────
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ver = "${{ steps.version.outputs.version }}"
          $exe = "build/trusttunnel-qt/trusttunnel-qt.exe"
          if (!(Test-Path $exe)) {
            $exe = "build/trusttunnel-qt/RelWithDebInfo/trusttunnel-qt.exe"
          }
          $deployDir = "dist-win"
          New-Item -ItemType Directory -Force $deployDir | Out-Null
          Copy-Item $exe $deployDir
          Copy-Item LICENSE $deployDir
          windeployqt6 --release --no-translations --no-opengl-sw "$deployDir\trusttunnel-qt.exe"
          Compress-Archive -Path "$deployDir\*" `
            -DestinationPath "TrustTunnel-$ver-windows-x86_64.zip"

      - name: Upload release asset
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            TrustTunnel-*.tar.gz
            TrustTunnel-*.dmg
            TrustTunnel-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all release assets
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: assets

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: TrustTunnelClient ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
